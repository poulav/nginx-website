#Web Server 1 configuration
server {
    listen 80;
    listen 443 ssl;
    http2 on;
    server_name s1.ng.poulav.dev;
    
    #path for SSl config/key/configuration
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/ssl/certs/nginx/s1.ng.poulav.dev/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/ssl/certs/nginx/s1.ng.poulav.dev/privkey.pem; # managed by Certbot
    include /etc/ssl/certs/nginx/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/ssl/certs/nginx/ssl-dhparams.pem; # managed by Certbot

    location / {
        include /etc/nginx/includes/proxy.conf;
        proxy_pass http://webserver1-app-1;
    }

    access_log off;
    error_log /var/log/nginx/error.log error;    
}

